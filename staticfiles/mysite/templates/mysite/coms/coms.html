{% extends "base.html" %}
{% load static %}

{% block body %}
<!-- Projects Section-->
<section class="py-5">
    <div class="container px-5 mb-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Music Commissions</span></h1>
        </div>
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-11 col-xl-9 col-xxl-8">
                <div class="row">
                    <!-- Project Card 1-->
                    <div class="col-md-6 mb-5">
                        <a href="{% url 'coms-list' year=2024 %}" class="text-decoration-none" style="color: inherit;">
                            <div class="card overflow-hidden shadow rounded-4 border-0 h-100">
                                <div class="card-body p-0 position-relative">
                                    <img class="img-fluid" src="{% static 'assets/vinyl.png' %}" alt="..." />
                                    <h5 class="card-title text-center position-absolute w-100 text-white" style="top: 50%; transform: translateY(-50%);">2024</h5>
                                </div>
                            </div>
                        </a>
                    </div>                    
                    <!-- Project Card 2-->
                    <div class="col-md-6 mb-5">
                        <a href="{% url 'coms-list' year=2023%}" class="text-decoration-none" style="color: inherit;">
                            <div class="card overflow-hidden shadow rounded-4 border-0 h-100">
                                <div class="card-body p-0 position-relative">
                                    <img class="img-fluid" src="{% static 'assets/com23.jpg' %}" alt="..." />
                                    <h5 class="card-title text-center position-absolute w-100 text-white" style="top: 50%; transform: translateY(-50%);">2023</h5>
                                </div>
                            </div>
                        </a>
                    </div>       
                    <!-- Project Card 3-->
                    <div class="col-md-6 mb-5">
                        <a href="{% url 'coms-list' year=2022 %}" class="text-decoration-none" style="color: inherit;">
                            <div class="card overflow-hidden shadow rounded-4 border-0 h-100">
                                <div class="card-body p-0 position-relative">
                                    <img class="img-fluid" src="{% static 'assets/com22.jpg' %}" alt="..." />
                                    <h5 class="card-title text-center position-absolute w-100 text-white" style="top: 50%; transform: translateY(-50%);">2022</h5>
                                </div>
                            </div>
                        </a>
                    </div>     
                </div>
            </div>
        </div>         
    </div>
</section>
<!-- Call to action section-->
<section class="py-5 bg-gradient-primary-to-secondary text-white">
    <div class="container px-5 my-5">
        <div class="text-center">
            <h2 class="display-4 fw-bolder mb-4">Let's build something together</h2>
            <a class="btn btn-outline-light btn-lg px-5 py-3 fs-6 fw-bolder" href="{% url "contact" %}">Contact me</a>
        </div>
    </div>
</section>
{% endblock body %}
